<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

	<link th:href="@{/css/bootstrap.min14ed.css?v=3.3.6}" rel="stylesheet">
	<link th:href="@{/css/font-awesome.min93e3.css?v=4.4.0}" rel="stylesheet">
	<link th:href="@{/css/animate.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.min862f.css?v=4.1.0}" rel="stylesheet">
	<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet">
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <title>教师修改密码</title>
    
    <script>
        $(document).ready(function(){
        	$("#updatePwd").on("click",function(){
        		var userID = $("#userid").val();
            	var oldPwd = $("#old_password").val();
            	var newPwd = $("#password").val();
            	var confirmPwd = $("#confirm_password").val();
            	if(confirmPwd!=newPwd){
            		alert("输入的两次新密码必须一致！");
            	}
            	else{
            		updatePwd(userID,oldPwd,newPwd);
            	}
            })
        })
    </script>
    
    <script type="text/javascript">
    function updatePwd(userID,oldPwd,newPwd){
    	$.ajax({
            url:"[[@{/teacher/updatePassword}]]",
            type:"POST",
            dataType:"json",
            data:{
                userID:userID,
            	oldPassword:oldPwd,
            	newPassword:newPwd
            },
            success:function(data){
				alert(data.msg);
				if(data.statusCode==0) top.location.replace('../logout');
            },
            error:function(jqXHR, textStatus, errorThrown){
            	alert("出错啦！");
            	//document.location.replace('../logout.jsp');
            	top.location.replace('../logout');
            }
        });
    }
    </script>
    
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        	<div class="col-sm-3">
        	</div>
        	<div class="col-sm-6">
        		<div class="ibox float-e-margins">
        			
        			<div class="ibox-title">
		        		<h3>修改密码</h3>
		        	</div>
		        	
		        	<div class="ibox-content">
		        		<div class="form-horizontal m-t">
							<input type="hidden" id="userid" name="userid" th:value="${session.userid}">
		        			<div class="form-group">
				        		<label class="col-sm-3 control-label">原密码：</label>
				        		<div class="col-sm-8">
				        			<input id="old_password" name="old_password" type="password" class="form-control">
				        		</div>
				        	</div>
				        	<div class="form-group">
				        		<label class="col-sm-3 control-label">新密码：</label>
				        		<div class="col-sm-8">
				        			<input id="password" name="password" type="password" class="form-control">
				        		</div>
				        	</div>
				        	<div class="form-group">
				        		<label class="col-sm-3 control-label">确认密码：</label>
				        		<div class="col-sm-8">
				        			<input id="confirm_password" name="confirm_password" type="password" class="form-control">
				        		</div>
				        	</div>
				        	<div class="form-group">
				        		<div class="col-sm-8 col-sm-offset-3">
				        			<button id="updatePwd" type="submit" class="btn btn-primary">提交修改</button>
				        		</div>
				        	</div>
			        	</div>
		        	</div>
	        	</div>
        	</div>
        </div>
    </div>

	<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
	<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
	<script th:src="@{/js/content.min.js?v=1.0.0}"></script>
	<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
	<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
	<script th:src="@{/js/demo/form-validate-demo.min.js}"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
</html>
